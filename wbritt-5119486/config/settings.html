<fieldset>
  <legend>Homepage Slideshow Images</legend>
  <h3>Set slide speed and add or remove slideshow images from homepage</h3>
  <table>
    <tr class="odd">
      <td colspan='2'><label for="homepage_slide_speed">Set slide speed in seconds (ex. 3 or 2.5):</label></td>
      <td><input type="text" name="homepage_slide_speed" id="homepage_slide_speed" value="" /></td>
    </tr>
     <tr class="even">
      <td><label for="show_homepage_slide_1">Show slide one?</label></td>
      <td><input type="checkbox" id="show_homepage_slide_1" name="show_homepage_slide_1" value="0"  /></td>
      <td><input type="file" id="homepage_1" name="homepage_1.jpg" data-max-width="2000" /></td>
    </tr>
    <tr class="odd">
      <td><label for="show_homepage_slide_2">Show slide two?</label></td>
      <td><input type="checkbox" id="show_homepage_slide_2" name="show_homepage_slide_2" value="0"  /></td>
      <td><input type="file" id="homepage_2" name="homepage_2.jpg" data-max-width="2000" /></td>
    </tr>
    <tr class="even">
      <td><label for="show_homepage_slide_3">Show slide three?</label></td>
      <td><input type="checkbox" id="show_homepage_slide_3" name="show_homepage_slide_3" value="0"  /></td>
      <td><input type="file" id="homepage_3" name="homepage_3.jpg" data-max-width="2000" /></td>
    </tr>
    <tr class="odd">
      <td><label for="show_homepage_slide_4">Show slide four?</label></td>
      <td><input type="checkbox" id="show_homepage_slide_4" name="show_homepage_slide_4" value="0"  /></td>
      <td><input type="file" id="homepage_4" name="homepage_4.jpg" data-max-width="2000" /></td>
    </tr>
    <tr class="even">
      <td><label for="show_homepage_slide_5">Show slide five?</label></td>
      <td><input type="checkbox" id="show_homepage_slide_5" name="show_homepage_slide_5" value="0"  /></td>
      <td><input type="file" id="homepage_5" name="homepage_5.jpg" data-max-width="2000" /></td>
    </tr>
  </table>
</fieldset>
